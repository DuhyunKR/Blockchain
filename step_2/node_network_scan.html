<h1><center> pyBTC Block Scan </center> </h1>

<div>

    <table border = "1">
      <tr>
        <th>timestamp</th>
        <th>previous_hash</th>
        <th>nonce</th>
        <th>transactions</th>
      </tr>
        
      {%for i in range(0,block_len)%}
      <tr>
        <td style="font-size:35px">{{df_scan.loc[i,'timestamp']}}</td>
        <td style="font-size:35px">{{df_scan.loc[i,'previous_hash']}}</td>
        <td style="font-size:35px">{{df_scan.loc[i,'nonce']}}</td>
        <td style="font-size:35px">{{df_scan.loc[i,'transactions']}}</td>
      </tr>
       {%endfor%}

    </table>   

    
</div>
